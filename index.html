<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Control-R: software for smart houses</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css">

        <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/control-r-custom/jquery-ui.min.css">
		<link rel="stylesheet" href="css/control-r-main.css">
		<link rel="stylesheet" href="css/control-r-dialog.css">

		<script src="js/vendor/modernizr-2.8.0.min.js"></script>
		<script src='js/vendor/require.js' data-main='js/01_main'></script>
	</head>
	<body>

		<!--[if lt IE 8]>
				<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div data-role='page' id='geo-page'>

			<div data-role='header' data-position='fixed' data-i18n-title='Geography of objects' class='control-r-header-with-logo control-r-hide-on-start' data-theme='b'>
				<h1>&nbsp;</h1>
				<a href="#nav-panel" data-iconpos="notext" class='control-r-icon-link control-r-icon-props' data-icon='false' data-shadow='false'></a>
			</div>

			<div id='geo-map' class='control-r-hide-on-start'></div>

			<div data-role="panel" data-position-fixed="true" data-display="overlay" id="nav-panel" data-theme='b' class='control-r-hide-on-start'>
					<ul data-role="listview" class='control-r-header-link'>
						<li data-icon="delete">
						  <a href="#" data-rel="close" data-icon='delete' data-iconpos='right' class='control-r-header-link-text' data-i18n-text='Common settings'>&nbsp;</a>
						</li>
					</ul>		

					<div id="geo-objects" data-role='collapsible' data-inset="false" data-iconpos='right' class='control-r-header-collapsible'>
						<h3 class='control-r-icon control-r-icon-objs' data-i18n-text='List of objects'>&nbsp;</h3>
						<ul data-role="listview"></ul>
					</div>

					<ul data-role="listview">
						<li class='control-r-icon control-r-icon-personal'><a href='#' data-i18n-text='Personal data'>&nbsp;</a></li>
						<li class='control-r-icon control-r-icon-support'><a  href='#' data-i18n-text='Technical support'>&nbsp;</a></li>
					</ul>
			</div>
		</div>

		<div id='control-r-hidden-stuff'>

			<div class='control-r-dialog' data-i18n-title='New device'>

				<div class="control-r-dialog-tabs">
					<ul>
						<li><a href="#"><div class='tab-z main-tab'></div></a></li>
						<li><a href="#"><div class='tab-z work-tab'></div></a></li>
					</ul>
					<div class='control-r-dialog-tab'>
						<div>
							<input id="id" type="text"     data-i18n-placeholder='ID (for modal template)'>
							<input id="name"  type="text"  data-i18n-placeholder='Name (for modal template)'>
						</div>
						<div id="onoff1" class='on-off' data-on='0'></div>
						<div class='control-long' data-i18n-text='Save the node'>
							<button id="save" data-on='2'><img src="./img/icones/node-bc.png"></button>
						</div>
						<div class='control-long' data-i18n-text='Delete marker'>
							<button  id="del"  data-on='3'><img src="./img/icones/marker-bc.png"></button>
						</div>
						<div class='control-long' data-i18n-text='Discard settings'>
							<button  id="res"  data-on='0'><img src="./img/icones/setting-bc.png"></button>
						</div>
					</div>
					<div class='control-r-dialog-tab'>&nbsp;</div>
				</div> <!-- End of tabs   -->
			</div>     <!-- End of dialog -->

			<div data-role="page" data-title="" style='overflow-y: hidden;' class='page-template'>

				<div data-role="header" data-position="fixed" class='header-with-logo control-r-hide-on-start' data-theme='b'>
					<h1>&nbsp;</h1>
					<a href="#" data-iconpos="notext" class='control-r-icon-props'>&nbsp;</a>
					<a href="#" data-iconpos="notext" class='control-r-icon-graph'>&nbsp;</a>
				</div>

				<div id='map-of-object'></div>

				<div data-role="panel" data-position-fixed="true" data-display="overlay" id="navigation" data-theme='b' class='control-r-hide-on-start'>
					<ul data-role="listview">
						<li data-icon="delete"><a href="#" data-rel="close" class='control-r-panel' data-i18n-text='Settings'>&nbsp;</a></li>
					</ul>		
					<br>

					<div id="equipment-group-security" data-role='collapsible' data-iconpos='right' class="control-r-icon-security" data-inset="false">
						<h3 data-i18n-text='Security'>&nbsp;</h3>
						<ul data-role="listview">
							<li data-eqgrp='webcam'><a href="#" data-i18n-text='Security cams'>&nbsp;</a></li>
						</ul>		
					</div>

					<div id="equipment-group-energy" data-role='collapsible' data-iconpos='right' class="control-r-icon-energy" data-inset="false">
						<h3 data-i18n-text='Economy of energy'>&nbsp;</h3>
						<ul data-role="listview">
							<li data-eqgrp='light-inner'><a href="#"                 data-i18n-text='Inner lighting'>&nbsp;</a></li>
							<li data-eqgrp='light-outer'><a href="#"                 data-i18n-text='Outer lighting'>&nbsp;</a></li>
							<li data-eqgrp='jack'><a href="#"                        data-i18n-text='Electric jack'>&nbsp;</a></li>
							<li data-eqgrp='temperature-sensor'><a href="#"          data-i18n-text='Termometr'>&nbsp;</a></li>
							<li data-eqgrp='temperature-humidity-sensor'><a href="#" data-i18n-text='Temperature and humility sensor'>&nbsp;</a></li>
							<li data-eqgrp='leak-sensor'><a href="#"                 data-i18n-text='Flood sensor'>&nbsp;</a></li>
						</ul>		
					</div>

					<div id="equipment-group-comfort" data-role='collapsible' data-iconpos='right' class="control-r-icon-comfort" data-inset="false">
						<h3 data-i18n-text='Comfort'>Комфорт</h3>
						<ul data-role="listview">
							<li data-eqgrp='tv'><a href="#"      data-i18n-text='TV set'>Телевизор</a></li>
							<li data-eqgrp='audio'><a href="#"   data-i18n-text='Musical center'>Музыкальный центр</a></li>
							<li data-eqgrp='garland'><a href="#" data-i18n-text='Guirland'>Гирлянда</a></li>
						</ul>		
					</div>

					<div id="geoobjects" data-role='collapsible' data-inset="false" data-iconpos='right' class='control-r-icon-objs'>
						<h3 data-i18n-text='List of objects'>&nbsp;</h3>
						<ul data-role="listview"></ul>
					</div>
					<ul data-role="listview" data-inset="false">
						<li class='control-r-icon-home'><a href="#geo-page" data-i18n-text='Go to map'>&nbsp;</a></li>
					</ul>

					<div id="scheme-layers" data-role='collapsible' data-inset="false">
						<h3 data-i18n-text='Schemes of inner rooms'>&nbsp;</h3>
						<ul data-role="listview">
							<li><a href="#" data-i18n-text='1-st floor'>&nbsp;</a></li>
							<li><a href="#" data-i18n-text='2-nd floor'>&nbsp;</a></li>
							<li><a href="#" data-i18n-text='3-rd floor'>&nbsp;</a></li>
						</ul>
					</div>
				</div>    <!-- End of left panel -->

				<div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" id="active-processes" class='control-r-hide-on-start'>
					<ul data-role="listview">
						<li data-icon="delete"><a href="#" data-rel="close" class='control-r-panel' data-i18n-text='Active processes'>&nbs;</a></li>
					</ul>		
				</div>    <!-- End of right panel -->

			</div>
		</div>            <!-- End of hidden -->
	</body>
</html>
